# Starship configuration
# Two-line format: Info on top, symbol on new line
format = """
$directory$git_branch$git_status
$character"""

[directory]
style = "bold cyan"
truncation_length = 3
truncation_symbol = "…/"
format = "[$path]($style) "

[character]
success_symbol = "[λ](bold magenta) "
error_symbol = "[λ](bold red) "
vimcmd_symbol = "[ν](bold yellow) "

[git_branch]
symbol = " "
style = "bold white"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style)) "
modified = "!"
untracked = "?"
stashed = '\$'
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
