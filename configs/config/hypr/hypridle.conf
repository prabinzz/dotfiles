## 5) Prevent idle when fullscreen apps are focused
general {
    lock_cmd = hyprlock
    ignore_wayland_inhibit = false
} 

# 1) Dim screen at 3 minutes
listener {
    timeout = 180000
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# 2) Lock screen at 5 minutes
listener {
    timeout = 300000
    on-timeout = hyprlock
    on-resume = echo "Unlocked"
}

# 3) Suspend at 30 minutes
listener {
    timeout = 1800000
    on-timeout = systemctl suspend
    on-resume = echo "Resumed from suspend"
}

# 4) Turn off screen after 4 minutes (optional)
listener {
    timeout = 240000
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# 5) Prevent idle when fullscreen apps are focused
general {
    lock_cmd = hyprlock
    idle_inhibitor = fullscreen
}

