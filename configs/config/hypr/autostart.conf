# Autostart
exec-once = waybar
exec-once = swww-daemon
exec-once = greenclip daemon
exec-once = hypridle
exec-once = swaync
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet
exec-once = blueman-applet
# Set the GTK Theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "catppuccin-mocha-mauve-standard+default"

# Set the Icon Theme
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Adwaita"

# Set the Cursor Theme
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "default"

# Optional but Recommended: Set the Color Scheme (e.g., to 'prefer-dark')
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
