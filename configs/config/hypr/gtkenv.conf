# --- Theme Environment Variables ---

# GTK Theme Name (For older GTK2/XWayland apps)
env = GTK_THEME,catppuccin-mocha-mauve-standard+default

# Icon Theme Name
env = ICON_THEME,Adwaita

# Cursor Theme Name (For XWayland apps)
env = XCURSOR_THEME,default
env = XCURSOR_SIZE,24

# Hyprcursor Theme Name (For Native Wayland Hyprland cursor)
# NOTE: The 'default' cursor is usually the standard one.
env = HYPRCURSOR_THEME,default
env = HYPRCURSOR_SIZE,24

# Required for Hyprland to act as a proper Wayland Desktop for applications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# --- Theme Application via GSettings (Runs only once on startup) ---

# Set the GTK Theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "catppuccin-mocha-mauve-standard+default"

# Set the Icon Theme
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Adwaita"

# Set the Cursor Theme
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "default"

# Optional but Recommended: Set the Color Scheme (e.g., to 'prefer-dark')
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
